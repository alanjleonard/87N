<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <title>Butt-First Coffee</title>
    <script src="https://cdn.counter.dev/script.js" data-id="6062a58e-f1c3-4433-9079-83a619541f78" data-utcoffset="-5"></script>
  </head>
  <body>
    <!-- <h1>eighty<span>seven</span>north <span>➽</span></h1> -->
    <h1>Butt<span> first</span> coffee <span>➽</span></h1>
    <main id="menu"></main>
    <footer>
      <p>
        If you want something else, let me know. I'm probably watching you read
        this right now.
      </p>
      <p><em>&mdash; AL</em></p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="m19 3l-6 6l2 2l7-7V3m-10 9.5a.5.5 0 0 1-.5-.5a.5.5 0 0 1 .5-.5a.5.5 0 0 1 .5.5a.5.5 0 0 1-.5.5M6 20a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2M6 8a2 2 0 0 1-2-2a2 2 0 0 1 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m3.64-.36c.23-.5.36-1.05.36-1.64a4 4 0 0 0-4-4a4 4 0 0 0-4 4a4 4 0 0 0 4 4c.59 0 1.14-.13 1.64-.36L10 12l-2.36 2.36C7.14 14.13 6.59 14 6 14a4 4 0 0 0-4 4a4 4 0 0 0 4 4a4 4 0 0 0 4-4c0-.59-.13-1.14-.36-1.64L12 14l7 7h3v-1L9.64 7.64Z"
        />
      </svg>
    </footer>
    <script id="template" type="text/x-handlebars-template">
      {{#each items}}
        <section>
          <h2><span>{{this.section.title}}</span></h2>
          {{#each this.section.items}}
            <div>
              <h3>{{this.name}}</h3>
              {{#if this.descp}}
                <p>{{{this.descp}}}</p>
              {{/if}}
              {{#if list}}
                <ul>
                  {{#each list}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              {{/if}}
            </div>
          {{/each}}
        </section>
      {{/each}}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
